    <script>
        // Táº¡o cÃ¡c kiá»ƒu CSS cho hÃ¬nh áº£nh
        const style = document.createElement('style');

            // Äáº·t vá»‹ trÃ­ ban Ä‘áº§u cho hÃ¬nh áº£nh

            image.classList.add('image-fly'); // ThÃªm class cho hÃ¬nh áº£nh

            setTimeout(() => {
                // ThÃªm class Ä‘á»ƒ báº¯t Ä‘áº§u hiá»‡u á»©ng
                image.classList.add('fly');

            // áº¨n hÃ¬nh áº£nh sau khi hiá»‡u á»©ng hoÃ n táº¥t
            setTimeout(() => {

                image.style.opacity = '1'; // Äáº·t láº¡i Ä‘á»™ má»

    </script>
